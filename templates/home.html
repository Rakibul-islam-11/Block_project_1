{% extends 'base.html' %}
{% block element %}


<div class="row d-flex flex-wrap justify-content-center px-5 pt-5" >
    {% for itm in data %}
    <div class="col-sm-3">
      <div class="card mx-2">
        <div class="card-body">
                <h5 class="card-title">{{itm.title}}</h5>
                <p class="card-text">{{itm.content}}</p>
                <h5>Author Name : {{itm.author.name}}</h3>
                <p>Category :{% for i in itm.category.all %}
                    <button class="btn btn-light"><p>{{i.categori}}</p></button>
                   {% endfor %}
                </p>
                <a href="{% url 'post_edit' itm.id %}" class="btn btn-primary">edit</a>
                <a href="{% url 'post_delete' itm.id %}" class="btn btn-danger">Delete</a>
        </div>
      </div>
    </div>
    {% endfor %}
</div>    


 {%endblock%}
