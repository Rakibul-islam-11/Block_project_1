<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body style="background-color:#d3dbdd">
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="{% url 'homepage' %}">Home</a>
          </li>
          {% if request.user.is_authenticated%}
          <li class="nav-item">
            <a class="nav-link" href="{% url 'post' %}">Add Post</a>
          </li>
          {%endif%}
          <li class="nav-item">
            <a class="nav-link" href="#">Update</a>
          </li>
        </ul>
        <div class="d-flex">
          {% if user.is_authenticated %}
          <a class=" btn btn-primary mx-3" href="{% url 'profile_page' %}">Profile</a>
          <a class=" btn btn-primary " href="{% url 'logout_page' %}">LogOUt</a>
          {% else %}
          <a class=" btn btn-primary mx-3" href="{% url 'SignUp_page' %}">Sign up</a>
          <a class=" btn btn-primary" href="{% url 'login_page' %}">Login</a>
          {% endif %}
        </div>
      </div>
    </div>
  </nav>
  {% if messages %}
  {% for m in messages %}
  <small class="bg-{{m.tags}}">{{m}}</small>
  {%endfor%}
  {%endif%}

  {% block element %}

  {%endblock%}
 



  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
</body>

</html>
